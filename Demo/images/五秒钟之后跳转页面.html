<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
</body>
<script type="text/javascript">
    window.onload= function () {
        setTimeout(gotoIndex,1000);
        var count = 5;
        var demo = document.getElementById("demo");
        function gotoIndex() {
            count--;
            //demo.innerHTML = "本页面将在"+count+"秒钟之后跳转";
            demo.innerHTML = "<a href = 'www.baidu.com'>本页面将在"+count+"秒钟之后跳转</a>";
            if(count>0){
                setTimeout(gotoIndex,1000);
            }
            else{
                window.location.href = "www.baidu.com";//JS中的跳转界面的方式
            }
        }
    }
</script>
</html>
