<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #demo{
            color: red;
            font-size: 24px;
            position: fixed;
            left: 500px;
        }
        img{
            position: fixed;
            left:350px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="demo"></div>
<img src="images/44.jpg" alt="">
</body>
<script type="text/javascript">
    var demo=document.getElementById("demo");
    var endTime=new Date("2016/11/30 9:30:30");
    setInterval(clock,1000);//开启定时器
    function clock(){
        var nowTime=new Date();
        var second=parseInt((endTime.getTime()-nowTime.getTime())/1000);
        var day =parseInt( second / 3600 /24 );
        var h = parseInt(second / 3600 % 24);
        var min=parseInt(second / 60 % 60);
        var s=parseInt(second % 60);
        day < 10 ? day="0" + day : day;
        h < 10 ? h="0" + h : h;
        min < 10? min= "0" + min : min;
        s < 10 ? s= "0" + s : s;


        demo.innerHTML="距离抢购还剩: "+day+"天"+h+"小时"+min+"分钟"+s+"秒";

    }
</script>
</html>
