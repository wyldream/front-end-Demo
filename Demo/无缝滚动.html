<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            margin: 100px auto;
            width: 300px;
            height: 200px;
            cursor: pointer;
            overflow: hidden;
        }
        .box1{
            position: relative;
            width:1200px;
        }
        img{
            position: absolute;
        }
        #img2{
            left:300px;
        }
        #img3{
            left:600px;
        }
        #img4{
            left:900px;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="box1">
        <img src="images/06.jpg" alt="" id="img1">
        <img src="images/07.jpg" alt="" id="img2">
        <img src="images/08.jpg" alt="" id="img3">
        <img src="images/09.jpg" alt="" id="img4">
    </div>
</div>
</body>
<script type="text/javascript">
    function $(id){return document.getElementById(id);}
    var img1 = $("img1");
    var img2 = $("img2");
    var img3 = $("img3");
    var img4 = $("img4");
    var box = $("box");
    var num = 0,num1 = 0;
    var timer = null;
    box.onmouseover = function () {
        timer = setInterval(function(){
            if(num>-900)
            {
                num = num - 3;
                num1 = num1 - 3;
                img1.style.left = num + "px";
                img2.style.left = 300 + num + "px";
                img3.style.left = 600 + num + "px";
                img4.style.left = 900 + num1 + "px";
            }
            else
            {
                num = 300;
            }
            if(num1<=-1200){
                num1 = 0;
            }
        },20);
    }
    box.onmouseout = function () {
        clearInterval(timer);
    }
</script>
</html>
